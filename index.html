<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>portal speedruns</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="cards.css">
        <script src="index.js"></script>
        <script src="https://kit.fontawesome.com/3159a599ab.js" crossorigin="anonymous"></script>
    </head>
    <body class="background body">
        <nav class="header text">
            <p class="title">portal speedruns</p>
        </nav>
        <div id="cards" class="text">
            <div class="card" onclick="window.location.href='https://www.speedrun.com/portal';">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-solid fa-square-poll-horizontal" style="color: #c0d0e0;"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <div class="card-info-title">
                                <h3>leaderboard</h3>
                                <h4>submit or view runs</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" onclick="window.location.href='https://docs.google.com/document/d/1H7AHqiSTRzJE2xfqPCGBsUXZay1g9wdUfCbPXoz8S3c';">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-solid fa-magnifying-glass" style="color: #c0d0e0;"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <div class="card-info-title">
                                <h3>speedrun guide</h3>
                                <h4>learn new strats and skips</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" onclick="window.location.href='https://discord.com/invite/gQ285vS';">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-brands fa-discord" style="color: #c0d0e0;"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <div class="card-info-title">
                                <h3>discord</h3>
                                <h4>ask for help or interact with the community</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card" onclick="window.location.href='https://sourceunpack.gameabusefastcomplete.com/';">
                <div class="card-content">
                    <div class="card-image">
                        <i class="fa-solid fa-code-branch" style="color: #c0d0e0;"></i>
                    </div>
                    <div class="card-info-wrapper">
                        <div class="card-info">
                            <div class="card-info-title">
                                <h3>source unpack</h3>
                                <h4>download different patches of portal</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p class="text">maintained and developed by <a href="https://github.com/griddles" class="text">griddo</a></p>
        </div>
    </body>
</html>
